<div
  [ngClass]="{
    'bg-nina_primary_extra_light_color': (index + 1) % 3 == 0,
    'bg-light_gray_3': (index + 1) % 3 == 2,
    'bg-gray_4': (index + 1) % 3 == 1,
  }"
  class="table-row"
  (click)="navigate_to_details()"
>
  <div id="column" class="body2 table-row-col flex-1">
    <span>
      {{ complaint_data?.id }}
    </span>
  </div>
  <div id="column" class="body2 table-row-col flex-1">
    {{ complaint_data?.neighborhood }}
  </div>
  <div id="column" class="body2 table-row-col flex-[2]">
    {{ complaint_data?.date | date: 'dd/MM/yyyy' }}
  </div>
  <div id="column" class="body2 table-row-col flex-1">
    <span
      class="leading-[1.625rem] !text-nina_primary_color bg-nina_primary_light_color text-center rounded-full"
    >
      {{ complaint_data?.type | agressionTypeTranslate }}
    </span>
  </div>
</div>
